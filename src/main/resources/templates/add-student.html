<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="col-6 offset-3">
      <form th:object="${student}" method="post" action="/add-student">
        <div class="mb-3">
          <label for="" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" name="name" placeholder="Họ và tên" />
          <small class="text text-danger" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email" />
          <small class="text text-danger" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" name="phone" placeholder="Số điện thoại" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Giới tính</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="1"/>
            <label class="form-check-label" for="">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="2"/>
            <label class="form-check-label" for="">Nữ</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Điểm</label>
          <input type="text" class="form-control" name="point" placeholder="Điểm" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Ngành học</label>
          <select class="form-select form-select-lg" name="major" id="">
            <option selected value="-1">------Chọn ngành học------</option>

            <th:block th:each="major : ${majors}">
              <option th:value="${major.id}" th:text="${major.name}"></option>
            </th:block>
            <!-- th:block th:each -->

          </select>
        </div>

        <input name="" id="" class="btn btn-primary" type="submit" value="Thêm" />

      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
