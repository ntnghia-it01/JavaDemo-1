<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="col-6 offset-3">
      <div class="w-100 text-center">
        <h1>Add User</h1>
        <div th:text="${error}"></div>
      </div>
      <form th:object="${user}" method="post" action="/add-user" enctype="multipart/form-data">
        <th:block th:if="*{id != null}">
          <input type="hidden" th:value="*{id.get()}"/>
        </th:block>

        <div class="mb-3">
          <label for="" class="form-label">Username</label>
          <input th:value="*{username}" type="text" class="form-control" name="username" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input th:value="*{password}" type="password" class="form-control" name="password" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input th:value="*{email}" type="text" class="form-control" name="email" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input th:value="*{name}" type="text" class="form-control" name="name" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Avatar</label>
          <input type="file" class="form-control" name="avatar" accept="image/*"/>
        </div>

        <input class="btn btn-primary" type="submit" value="Add User" />

      </form>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
