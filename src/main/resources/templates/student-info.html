<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <ul th:object="${student}">
      <li th:text="*{code}"></li> <!-- Student Code -->
      <li th:text="${student.name}"></li>
      <li th:text="${student.className}"></li>
      <li th:text="${student.mark}"></li>

      <!-- th:if th:unless -->
      <!-- Kiem tra neu diem >= 5 => "Pass mon" -->
      <!-- Nguoc lai => "Fail mon" -->

      <li th:if="${student.mark >= 5}">Pass mon</li>
      <li th:unless="${student.mark >= 5}">Fail mon</li>
    </ul>

    <div class="mt-5">
      <div class="table-responsive">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Class</th>
              <th scope="col">Mark</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="item : ${students}">
              <tr>
                <td th:text="${item.code}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.className}"></td>
                <td th:text="${item.mark}"></td>
                <td th:if="${item.mark >= 5}">Pass</td>
                <td th:unless="${item.mark >= 5}">Fail</td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
