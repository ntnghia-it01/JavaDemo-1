<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col" class="col-3">Product</th>
            <th scope="col" class="col-2">Quantity</th>
            <th scope="col" class="col-1">Total Amount</th>
            <th scope="col" class="col-1">Action</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="item : ${items}">
            <tr class="">
              <td class="col-3">
                <div class="d-flex align-items-center">
                  <div class="col-4">
                    <!-- <img th:src="${'/images/' + item.product.images[0].image}" style="width: 100%;" /> -->
                  </div>
                  <div class="d-flex flex-column col-8 ps-2">
                    <h2 class="w-auto" th:text="${item.product.name}">Name</h2>
                    <p class="mt-2 text-danger w-auto" th:text="${item.product.price}">10.000VND</p>
                  </div>
                </div>
              </td>
              <td class="col-2">
                <div class="d-flex gap-3 align-items-center">
                  <a class="btn btn-danger p-2 w-auto" href="#" role="button">-</a>
                  <input class="form-control text-center w-50" placeholder="quantity" th:value="${item.quantity}" />
                  <a class="btn btn-primary p-2 w-auto" href="#" role="button">+</a>
                </div>
              </td>
              <td class="col-1">
                <h5 class="text-danger" th:text="${item.product.price * item.quantity}">10.000VND</h5>
              </td>
              <td class="col-1">
                <form action="/user/delete-cart-item" method="post">
                  <input type="hidden" th:value="${item.id}" name="cartItemId"/>
                  <input class="btn btn-primary w-auto" type="submit" value="Remove" />

                </form>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
