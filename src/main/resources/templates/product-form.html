<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="col-4 offset-4">
      <form method="POST" action="/product-form">
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc"/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Price</label>
          <input type="text" class="form-control" name="price" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Quantity</label>
          <input type="text" class="form-control" name="quantity" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Category</label>
          <select class="form-select form-select-lg" name="cat_id">
            <option selected value="0">---------Select Category---------</option>
            <th:block th:each="item : ${categories}">
              <option value="${item.id}" th:text="${item.name}"></option>
            </th:block>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Image</label>
          <input type="file" class="form-control" name="images" multiple/>
        </div>

        <input name="" class="btn btn-primary" type="submit" value="Add" />

      </form>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
